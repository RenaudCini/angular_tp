<li [ngClass]="{'list-group-item shadow mb-4 p-3 position-relative': true,
              'list-group-item-success': pitchScore > 10,
              'list-group-item-danger': pitchScore < 0}">
  <h2>
    <span *ngIf="pitchScore >= 5; else angryBlock">â­</span>
    <ng-template #angryBlock>ğŸ˜¡</ng-template>
    <!-- <span *ngIf="pitchScore >= 10">ğŸ‘‘</span> -->
      {{ getPitchTitle()|titlecase }}
  </h2>

  <h6 [ngStyle]="{'background-color': getBgColor()}">{{ pitchCategory }}</h6>

  <input type="text" class="form-control" name="" value="" [(ngModel)]="pitchTitle">

  <p>{{ pitchContent }}</p>

  <button class="btn btn-success" [disabled]="!isAuth" (click)="onVoteUp()">UP MY PITCH</button>
  <button class="btn btn-secondary mx-2" [disabled]="!isAuth" (click)="onVoteDown()">DOWN MY PITCH</button>

  <div ngClass>
    {{ pitchScore }}
  </div>
  <div></div>
</li>
